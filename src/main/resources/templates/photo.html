<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Bild und Eigenschaften</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

<div class="max-w-6xl mx-auto bg-white rounded-xl shadow-md overflow-hidden flex flex-col md:flex-row">

	<!-- Bild-Bereich -->
	<div class="md:w-1/2 flex items-center justify-center p-8">
		<img class="rounded-xl border border-gray-400" loading="lazy" th:src="${photo.photoBase64Data}" alt="">
	</div>

	<!-- Tabelle-Bereich -->
	<div class="md:w-1/2 p-8">
		<h2 class="text-2xl font-bold mb-4">Eigenschaften</h2>
		<table class="table-auto w-full border-collapse">
			<tbody>
			<tr class="border-b">
				<td class="py-2 font-semibold text-gray-700">Kamera</td>
				<td class="py-2 text-gray-900" th:text="${photo.cameraModel()}"></td>
			</tr>
			<tr class="border-b">
				<td class="py-2 font-semibold text-gray-700">Aufnahmedatum</td>
				<td class="py-2 text-gray-900" th:text="${photo.creationDate()}"></td>
			</tr>
			<tr class="border-b">
				<td class="py-2 font-semibold text-gray-700">Aufnahmeort</td>
				<td class="py-2 text-gray-900" th:text="${photo.locationCity()}"></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

</body>
</html>
