<main th:fragment="library" class="flex flex-1 overflow-hidden">
	<div class="flex min-h-screen items-center justify-center bg-gray-50 p-4">
		<div class="w-full max-w-5xl bg-white shadow rounded-lg p-4 overflow-x-auto">

			<!-- New Entry Row -->
			<form class="grid grid-cols-1 gap-2 md:grid-cols-12 items-center mb-4">
				<input type="text" placeholder="Name"
					   class="col-span-1 md:col-span-4 rounded border border-gray-300 p-2 text-sm w-full focus:ring-2 focus:ring-blue-400"/>
				<input type="text" placeholder="Pfad"
					   class="col-span-1 md:col-span-6 rounded border border-gray-300 p-2 text-sm w-full focus:ring-2 focus:ring-blue-400"/>
				<div class="col-span-1 md:col-span-2 flex justify-end gap-2">
					<button type="submit"
							class="rounded bg-green-500 px-3 py-1 text-sm text-white hover:bg-green-600">Add</button>
					<button type="reset"
							class="rounded bg-gray-300 px-3 py-1 text-sm text-gray-700 hover:bg-gray-400">Cancel</button>
				</div>
			</form>

			<!-- Table -->
			<div class="overflow-x-auto">
				<table class="w-full table-fixed border-collapse">
					<thead class="bg-gray-200 text-gray-700">
					<tr class="divide-x divide-gray-300">
						<th class="p-3 text-left font-semibold">Name</th>
						<th class="p-3 text-left font-semibold">Pfad</th>
						<th class="p-3 text-center font-semibold">Aktionen</th>
					</tr>
					</thead>

					<tbody class="divide-y divide-gray-200">
					<tr class="hover:bg-gray-50">
						<td class="p-3 font-medium">Bilder</td>
						<td class="p-3 truncate text-gray-600">/home/Bilder/geburstage</td>
						<td class="p-3">
							<div class="flex justify-center gap-2 flex-wrap">
								<button class="rounded bg-green-500 px-3 py-1 text-sm text-white hover:bg-green-600">Reload</button>
								<button class="rounded bg-amber-500 px-3 py-1 text-sm text-white hover:bg-amber-600">Edit</button>
								<button class="rounded bg-red-500 px-3 py-1 text-sm text-white hover:bg-red-600">Remove</button>
							</div>
						</td>
					</tr>

					<tr class="bg-gray-100 hover:bg-gray-200">
						<td class="p-3 font-medium">Bilder</td>
						<td class="p-3 truncate text-gray-600">/home/Bilder/Urlaub</td>
						<td class="p-3">
							<div class="flex justify-center gap-2 flex-wrap">
								<button class="rounded bg-green-500 px-3 py-1 text-sm text-white hover:bg-green-600">Reload</button>
								<button class="rounded bg-amber-500 px-3 py-1 text-sm text-white hover:bg-amber-600">Edit</button>
								<button class="rounded bg-red-500 px-3 py-1 text-sm text-white hover:bg-red-600">Remove</button>
							</div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>

</main>
