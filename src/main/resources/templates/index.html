<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Photo Manager</title>
	<meta charset="UTF-8">
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-100 dark:bg-slate-700">

<div class="flex space-x-4 bg-gray-100 p-4 rounded-xl shadow-md">
	<details class="relative inline-block text-left">
		<summary class="list-none px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition cursor-pointer">
			Filter
		</summary>


		<form action="/photos/filter" method="POST">
			<fieldset>
				<legend>Kamera</legend>

				<!-- camera filter -->
				<label class="flex items-center space-x-2" th:each="cameraFilter : ${cameraFilters}">
					<input type="checkbox" name="cameraIds" th:value="${cameraFilter.getID()}"/>
					<span th:text="${cameraFilter.getModelName()}"></span>
				</label>
			</fieldset>

			<fieldset>
				<legend>Orte</legend>

				<!-- location filter -->
				<label class="flex items-center space-x-2" th:each="locationFilter : ${locationFilters}">
					<input type="checkbox" name="locationIds" th:value="${locationFilter.getID()}"/>
					<span th:text="${locationFilter.getCountry()}"></span>
				</label>
			</fieldset>

			<div>
				<button type="reset">
					Reset
				</button>
				<button type="submit">
					Anwenden
				</button>
			</div>
		</form>
	</details>
</div>

<main>
	<div>
		<th:block th:each="id : ${photoIDs}">
			<img th:src="@{'/photos/' + ${id} + '/thumbnail'}" loading="lazy" alt="">
		</th:block>
	</div>
</main>

</body>
</html>
